<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="UTF-8" />
<title>Clientes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body style="background-color:#D5D5D5;">
	<div th:replace="nav :: nav"></div>
	<div class="container mt-4">
	<a th:href="@{/clientes/new}" class="btn btn-primary">Agregar Cliente</a>
		<table class="table" >
			<thead>
				<tr style="text-align:center;">
					<th>ID</th>
					<th>DNI</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>FECHA DE NACIMIENTO</th>
					<th>EMAIL</th>
					<th>NUMERO</th>
					<th>CUIT</th>
					<th>CUIL</th>
				</tr>
			<tbody>
				<tr th:each="cliente:${clientes}" style="text-align:center;">

					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.dni}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.fechaNacimiento}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.numero}"></td>
					<td th:text="${cliente.cuit}"></td>
					<td th:text="${cliente.cuil}"></td>
					<td>
					<td>
						<a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning">Editar</a>
					</td>
					
					<td>
						<a th:href ="@{/clientes/eliminar/{id}(id=${cliente.id})}" onclick="alert('El cliente fue eliminado con exito!')" class="btn btn-danger">Eliminar</a>
					</td>

				</tr>

			</tbody>



		</table>



    </div>

</div>
</body>
</html>
