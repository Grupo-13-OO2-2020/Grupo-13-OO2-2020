<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}" href="#">Tienda</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" th:href="@{/}" href="#">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/personas}">Personas</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/clientes}">Clientes</a>
              </li>
              <li class="nav-item">
				<a class="nav-link" th:href="@{/empleados}">Empleados <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
			  <a class="nav-link" th:href="@{/locales}">Locales</a>
			</li>
		  </ul>
		</div>
	  </nav>

	<div class="container mt-4">
	<a th:href="@{/empleados/new}" class="btn btn-primary">Agregar Empleado</a>
		<table class="table" >
			<thead>
				<tr>
					<th>ID</th>
					<th>DNI</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>FECHA DE NACIMIENTO</th>
					<th>HORARIO DE ENTRADA</th>
					<th>HORARIO DE SALIDA</th>
					<th>TIPO EMPLEADO</th>
					<th>SUELDO</th>
					<th>ID LOCAL</th>
				</tr>
			<tbody>
				<tr th:each="empleado:${empleados}">

					<td th:text="${empleado.id}"></td>
					<td th:text="${empleado.dni}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.apellido}"></td>
					<td th:text="${empleado.fechaNacimiento}"></td>
					<td th:text="${empleado.horarioEntrada}"></td>
					<td th:text="${empleado.horarioSalida}"></td>
					<td th:text="${empleado.tipoEmpleado}"></td>
					<td th:text="${empleado.sueldo}"></td>
					<td th:text="${empleado.idLocal}"></td>
					<td>
					<a th:href="@{empleados/editar/} + ${empleado.id}" class="btn btn-warning">Editar</a>
					<a th:href ="@{empleados/eliminar/} + ${empleado.id}" class="btn btn-danger">Eliminar</a>
					</td>

				</tr>

			</tbody>



		</table>




	</div>



</body>
</html>
