<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Locales</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}" href="#">Tienda</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" th:href="@{/}" href="#">Inicio <span class="sr-only">(current)</span></a>
			</li>
			 <li class="nav-item">
				<a class="nav-link" th:href="@{/clientes}">Clientes</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/empleados}">Empleados</a>
			  </li>
			  <li class="nav-item">
			  <a class="nav-link" th:href="@{/locales}">Locales</a>
			</li>
				<li class="nav-item">
			  <a class="nav-link" th:href="@{/productos}">Productos</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/lotes}">Stock</a>
			</li>
		  </ul>
		</div>
	  </nav>

	<div class="container mt-4">
	<a th:href="@{/locales/new}" class="btn btn-primary">Agregar Local</a>
		<table class="table" >
			<thead>
				<tr>
					<th>ID</th>
					<th>DIRECCION</th>
					<th>LATITUD</th>
					<th>LONGITUD</th>
					<th>CODIGO</th>
					<th>NUM.TELEFONO</th>
					<th>GERENTE</th>
					
				</tr>
			<tbody>
				<tr th:each="local:${locales}">

					<td th:text="${local.id}"></td>
					<td th:text="${local.direccion}"></td>
					<td th:text="${local.latitud}"></td>
					<td th:text="${local.longitud}"></td>
					<td th:text="${local.codigo}"></td>
					<td th:text="${local.numeroTelefono}"></td>
					<td th:text="${local.empleado.nombre}"></td>
					<td>

						<a th:href="@{/locales/main/{id}(id=${local.id})}" class="btn btn-warning">Ingresar</a>
					</td>
					
					
					<td>

						<a th:href="@{/locales/editar/{id}(id=${local.id})}" class="btn btn-warning">Editar</a>
					</td>
					
					<td>
						<a th:href ="@{/locales/eliminar/{id}(id=${local.id})}" onclick="alert('El local fue eliminado con exito!')"
						class="btn btn-danger" >Eliminar</a>

					</td>

				</tr>

			</tbody>



		</table>




	</div>



</body>
</html>
