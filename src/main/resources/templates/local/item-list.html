<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Lista de Locales</title>

<!-- Normalize V8.0.1 -->
<link rel="stylesheet" href="./css/normalize.css">

<!-- Bootstrap V4.3 -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Bootstrap Material Design V4.0 -->
<link rel="stylesheet" href="/css/bootstrap-material-design.min.css">

<!-- Font Awesome V5.9.0 -->
<link rel="stylesheet" href="/css/all.css">

<!-- Sweet Alerts V8.13.0 CSS file -->
<link rel="stylesheet" href="/css/sweetalert2.min.css">

<!-- Sweet Alert V8.13.0 JS file-->
<script src="/js/sweetalert2.min.js"></script>

<!-- jQuery Custom Content Scroller V3.1.5 -->
<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">

<!-- General Styles -->
<link rel="stylesheet" href="/css/style.css">


</head>


<body>
	<!-- Main container -->
		<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content"
				 th:replace="div :: div"></div>
			
		
	</section>
		<section class="full-box page-content">
			<nav class="full-box navbar-info">
				<a href="#" class="float-left show-nav-lateral"> <i
					class="fas fa-exchange-alt"></i>
				</a> <a href="user-update.html"> <i class="fas fa-user-cog"></i>
				</a> <a href="#" class="btn-exit-system"> <i
					class="fas fa-power-off"></i>
				</a>
			</nav>
			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE LOCALES
				</h3>
				<p class="text-justify"></p>
			</div>
			<div class="container-fluid">
				<ul class="full-box list-unstyled page-nav-tabs">
					<li><a href="/locales/new"><i class="fas fa-plus fa-fw"></i>
							&nbsp; AGREGAR LOCAL</a></li>
					
					<li><a href="item-search.html"><i
							class="fas fa-search fa-fw"></i> &nbsp; BUSCAR LOCAL</a></li>
							
					<li><a href="/locales/calculacoordenadas"><i
					 class="fas fa-map-marker-alt"></i> &nbsp; CALCULO DISTANCIA ENTRE LOCALES</a></li>		
						
					
				</ul>
			</div>

			<!--CONTENT-->
			<div class="container-fluid">
				<div class="table-responsive">
					<table class="table table-dark table-sm">
						<thead>
							<tr class="text-center roboto-medium">
								<th>ID</th>
								<th>DIRECCION</th>
								<th>LATITUD</th>
								<th>LONGITUD</th>
								<th>NUM.TELEFONO</th>
								<th>GERENTE</th>
								<th>INGRESAR</th>
								<th>ELIMINAR</th>
								<th>ACTUALIZAR</th>
							</tr>

						</thead>
						<tbody>
							<tr th:each="local:${locales}" class="text-center">

								<td th:text="${local.id}"></td>
								<td th:text="${local.direccion}"></td>
								<td th:text="${local.latitud}"></td>
								<td th:text="${local.longitud}"></td>
								<td th:text="${local.numeroTelefono}"></td>

								<div id="gerente-id" th:each="empleado : ${local.empleados}" th:if="${empleado.gerente}" >
									<td id="gerente-id" th:text="${empleado.nombre}"></td>
								</div>

								<!-- <div>
									<td>Sin asignar </td>
								</div> -->

								<td>
									<a th:href="@{/locales/main/{id}(id=${local.id})}"
									class="btn btn-success"> <i class="fas fa-store-alt fa-fw"></i></a>
								</td>

								<td>
									<a
										th:href="@{/locales/eliminar/{id}(id=${local.id})}"
										type="button" class="btn btn-warning"
										onclick="alert('El cliente fue eliminado con exito!')"> <i
											class="far fa-trash-alt"></i>
									</a>
								</td>
								
								<td>	
								<a th:href="@{/locales/editar/{id}(id=${local.id})}"
									class="btn btn-success"> <i class="fas fa-sync-alt"></i></a>
								</td>
					
							</tr>
						</tbody>
					</table>
				</div>
						<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">

						<li class="page-item"
							th:classappend="${prev == 0 ? 'disabled': '' }"><a
							class="page-link" th:href="@{|/locales/?page=${prev}|}">Anterior</a>
						</li>
						<li class="page-item" th:each="page : ${pages}"
							th:classappend="${current == page ? 'active': '' }"><a
							class="page-link" th:href="@{|/locales/?page=${page}|}"
							th:text="${page}"></a>
						<li class="page-item"
							th:classappend="${current == last ? 'disabled': '' }"><a
							class="page-link" th:href="@{|/locales/?page=${next}|}">Proxima</a>
						</li>

					</ul>
				</nav>
			</div>
		</section>




	</main>


		<div th:replace="scripts-footer.html"></div>

</body>
</html>
