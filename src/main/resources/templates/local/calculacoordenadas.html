<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Calcula Coordenadas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>

<body style="background-color:#D5D5D5;">
    <div th:replace="nav :: nav"></div>
    <h1></h1>

    <form action="obtenerdistancia" class="formulario" method="Post" onsubmit="return fijaCoord()">

        <div class="container p-3 my-3 bg-dark text-white" align='center' >
            <h2>Ingrese los locales para calcular sus distancias</h2>
        </div>
        <div align='center' class="form-group">
            <label class="input-name">Primer Local</label>
            <select placeholder="PrimerLocal" name="PrimerLocal.id" id="PrimerLocal" class="form-control">
			<option  th:each= "local : ${locales}" th:value="${local.id}" th:text= "${local.direccion}" ></option> 
			</select>
        </div>

        <div align='center' class="form-group">
            <label class="input-name">Segundo Local</label>
            <select placeholder="SegundoLocal" name="SegundoLocal.id" id="SegundoLocal" class="form-control">
			<option th:each= "local : ${locales}" th:value="${local.id}" th:text= "${local.direccion}" > </option> 
			</select>
        </div>


        <div class="text-center">
            <input class="btn btn-primary button" type="submit" />
        </div>
    </form>

    <script type="text/javascript">
        function fijaCoord() {
            return (document.getElementById("PrimerLocal").value == document.getElementById("SegundoLocal").value) ? false : true;
        }
    </script>

</body>

</html>
