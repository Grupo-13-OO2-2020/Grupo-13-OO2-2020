<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Nuevo item</title>

<div th:replace="header.html"></div>



</head>


<body align='center'>
    		<!-- Main container -->
	main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content"
				 th:replace="div :: div"></div>
			
		
	</section>

		<!-- Page content -->
            
            <div class="container-fluid">
				<ul class="full-box list-unstyled ">
					<li><a th:href="@{/locales}"><i
							class="fas fa-arrow-alt-circle-left"></i> &nbsp; VOLVER</a>
				</ul>
            
			<form action="obtenerdistancia" class="formulario" method="Post"
				onsubmit="return fijaCoord()">

				<div id="effect" class="card border-info mb-3"
					style="max-width: 30rem; margin-left: auto; margin-right: auto;">
					<div class="card-header" style="text-align: center;">
					    <h1></h1>
						<h2>INGRESE LOCALES</h2>
						<h3><i class="fas fa-route"></i></h3>
					</div>
					<div class="card-body text-center">
						<label class="input-name"><h5>Primer
								Local</h5></label> <select placeholder="PrimerLocal" name="PrimerLocal.id"
							id="PrimerLocal" class="form-control">
							<option th:each="local : ${locales}" th:value="${local.id}"
								th:text="${local.direccion}"></option>
						</select>
					</div>
					<div class="card-body text-center">
						<label class="input-name" style="text-align: center;"><h5>Segundo
								Local</h5></label> <select placeholder="SegundoLocal" name="SegundoLocal.id"
							id="SegundoLocal" class="form-control">
							<option th:each="local : ${locales}" th:value="${local.id}"
								th:text="${local.direccion}"></option>
						</select>
					</div>

					<div class="text-center">
						<input class="btn btn-primary button" type="submit" style="background: #DFDFDF" />
					</div>

				</div>
			</form>

			<script type="text/javascript">
				function fijaCoord() {
					return (document.getElementById("PrimerLocal").value == document
							.getElementById("SegundoLocal").value) ? false
							: true;
				}
			</script></main>
    
    	
		<div th:replace="scripts-footer.html"></div>
		
</body>
</html>
