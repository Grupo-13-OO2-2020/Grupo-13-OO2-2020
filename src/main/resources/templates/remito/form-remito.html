<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Remito</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />
</head>
<body style="background: #DBDBDB">

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/remitos/save}" th:object=${remito} method="POST">
				<div class="card text-center border-info mb-3">
					<div class="card-header"></div>
					<h3>Modulo Remito</h3>
					<div class="card-body"></div>
					<div class="form-group" style="display: none">
						<label>ID</label> <input th:field="*{id}" type="text"
							class="form-control" />
					</div>

					<div class="form-group">

						<label>Fecha</label> <input th:field="*{fecha}" type="date"
							class="form-control" placeholder="Fecha" />
					</div>

					<div class="form-group">
						<label>Producto</label> <select class="form-control"
							placeholder="Producto" th:field="*{producto}">
							<option th:each="producto : ${productos}"
								th:value="${producto.id}" th:text="${producto.descripcion}">
							</option>
						</select>
					</div>

					<div class="form-group">

						<label>Cantidad</label> <input th:field="*{cantidad}"
							type="number" class="form-control" />
					</div>

					<div class="form-group">
						<label>Vendedor</label> <select class="form-control"
							placeholder="Empleado" th:field="*{vendedor}">
							<option th:each="empleado : ${local.empleados}"
								th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
						</select>
					</div>

					<div class="form-group">

						<label>Cliente</label> <select class="form-control"
							placeholder="Cliente" th:field="*{cliente}">
							<option th:each="cliente : ${clientes}" th:value="${cliente.id}"
								th:text="${cliente.nombre}"></option>
						</select>
					</div>

					<div class="form-group">

						<label>Facturado</label> <input th:field="*{facturado}"
							type="text" class="form-control" placeholder="Facturado" />
					</div>

					<div class="form-group">
						<label>Forma de Pago </label> <input th:field="*{formaDePago}"
							type="date" class="form-control" placeholder="Forma de pago" />
						>>>>>>> origin
					</div>


					<div class="card-footer">

						<input type="submit" style="background: #74C1F4" value="Guardar"
							class="btn btn-succes" /> >>>>>>> origin
					</div>
				</div>
			</form>


		</div>


	</div>



</body>
</html>
