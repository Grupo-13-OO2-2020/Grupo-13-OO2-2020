<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Solicitudes De Stock</title>
<div th:replace="header.html"></div>

</head>


<body>
	<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div th:if="${empleado.gerente}" class="full-box nav-lateral-content"
            th:include="div :: div"></div>
        
            <div th:unless="${empleado.gerente}" class="full-box nav-lateral-content"
                    th:include="div2 :: div"></div>
			
		
	</section>

			<section class="full-box page-content">
			<nav th:replace="nav_user :: nav">			
			</nav>
			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fas fa-clipboard-list fa-fw"></i> &nbsp; SOLICITUDES DE STOCK A OTRO LOCAL
				</h3>
				<p class="text-justify"></p>
			</div>
			<div class="container-fluid">
				<ul class="full-box list-unstyled page-nav-tabs">
							<li><a href="item-search.html"><i
							class="fas fa-search fa-fw"></i> &nbsp; BUSCAR SOLICITUD</a></li>
				</ul>
			</div>

			<!--CONTENT-->
			<div class="container-fluid">
				<div class="table-responsive">
					<table class="table table-dark table-sm">
						<thead>
							<tr class="text-center roboto-medium">
								<th>ID</th>
								<th>FECHA</th>
								<th>PRODUCTO</th>
								<th>CANTIDAD</th>
								<th>VENDEDOR</th>
								<th>CLIENTE</th>
								<th>COLABORADOR</th>
								<th>ACEPTADO</th>
								<th>LOCAL</th>
								<th>ELIMINAR</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="solicitudStock:${solicitudesStock}"
								style="text-align: center;">

								<td th:text="${solicitudStock.id}"></td>
								<td th:text="${solicitudStock.fecha}"></td>
								<td th:text="${solicitudStock.producto.descripcion}"></td>
								<td th:text="${solicitudStock.cantidad}"></td>
								<td th:text="${solicitudStock.vendedor.nombre}"></td>
								<td th:text="${solicitudStock.cliente.nombre}"></td>
								<td th:if="${solicitudStock.aceptado}"
									th:text="${solicitudStock.colaborador.nombre}"></td>
								
						<td  th:unless="${solicitudStock.colaborador}" th:text="'Sin Asignar'" ></td>
					
								
								<td th:text="${solicitudStock.aceptado}"></td>
								<td th:text="${solicitudStock.localDestinatario.direccion}"></td>
								<td><a
									th:href="@{solicitudesStock/eliminar/}+ ${solicitudStock.id}"
									type="button" class="btn btn-warning"
									onclick="alert('El cliente fue eliminado con exito!')"> <i
										class="far fa-trash-alt"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
						<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">
						
						<li class="page-item"
							th:classappend="${prev == 0 ? 'disabled': '' }">
							<a class="page-link" th:href="@{|/solicitudesStock/?page=${prev}|}">Anterior</a>
							</li>
						<li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active': '' }">
						<a	class="page-link" th:href="@{|/solicitudesStock/?page=${page}|}"
							th:text="${page}"></a>
							<li class="page-item"
							th:classappend="${current == last ? 'disabled': '' }">
							<a class="page-link" th:href="@{|/solicitudesStock/?page=${next}|}">Proxima</a>
							</li>	
							
					</ul>
				</nav>
			</div>
		</section>




	</main>


		<div th:replace="scripts-footer.html"></div>
</body>
</html>
