<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Solicitudes De Stock</title>

<!-- Normalize V8.0.1 -->
<link rel="stylesheet" href="/css/normalize.css">

<!-- Bootstrap V4.3 -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Bootstrap Material Design V4.0 -->
<link rel="stylesheet" href="/css/bootstrap-material-design.min.css">

<!-- Font Awesome V5.9.0 -->
<link rel="stylesheet" href="/css/all.css">

<!-- Sweet Alerts V8.13.0 CSS file -->
<link rel="stylesheet" href="/css/sweetalert2.min.css">

<!-- Sweet Alert V8.13.0 JS file-->
<script src="/js/sweetalert2.min.js"></script>

<!-- jQuery Custom Content Scroller V3.1.5 -->
<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">

<!-- General Styles -->
<link rel="stylesheet" href="/css/style.css">


</head>


<body>
	<!-- Main container -->
	<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content">
				<figure class="full-box nav-lateral-avatar">
					<i class="far fa-times-circle show-nav-lateral"></i>
					<img src="./assets/avatar/Avatar.png" class="img-fluid"
						alt="Avatar">
					<figcaption class="roboto-medium text-center">
						Carlos Alfaro <br> <small class="roboto-condensed-light">Web
							Developer</small>
					</figcaption>
				</figure>
				<div class="full-box nav-lateral-bar"></div>
				<nav th:replace="nav :: nav"></nav>
		</section>
		<section class="full-box page-content">
			<nav class="full-box navbar-info">
				<a href="#" class="float-left show-nav-lateral"> <i
					class="fas fa-exchange-alt"></i>
				</a> <a href="user-update.html"> <i class="fas fa-user-cog"></i>
				</a> <a href="#" class="btn-exit-system"> <i
					class="fas fa-power-off"></i>
				</a>
			</nav>
			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fas fa-clipboard-list fa-fw"></i> &nbsp; SOLICITUDES DE STOCK A OTRO LOCAL
				</h3>
				<p class="text-justify"></p>
			</div>
			<div class="container-fluid">
				<ul class="full-box list-unstyled page-nav-tabs">
							<li><a href="item-search.html"><i
							class="fas fa-search fa-fw"></i> &nbsp; BUSCAR SOLICITUD</a></li>
				</ul>
			</div>

			<!--CONTENT-->
			<div class="container-fluid">
				<div class="table-responsive">
					<table class="table table-dark table-sm">
						<thead>
							<tr class="text-center roboto-medium">
								<th>ID</th>
								<th>FECHA</th>
								<th>PRODUCTO</th>
								<th>CANTIDAD</th>
								<th>VENDEDOR</th>
								<th>CLIENTE</th>
								<th>FACTURADO</th>
								<th>COLABORADOR</th>
								<th>ACEPTADO</th>
								<th>LOCAL</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="solicitudStock:${solicitudesStock}"
								style="text-align: center;">

								<td th:text="${solicitudStock.id}"></td>
								<td th:text="${solicitudStock.fecha}"></td>
								<td th:text="${solicitudStock.producto.descripcion}"></td>
								<td th:text="${solicitudStock.cantidad}"></td>
								<td th:text="${solicitudStock.vendedor.nombre}"></td>
								<td th:text="${solicitudStock.cliente.nombre}"></td>
								<td th:text="${solicitudStock.facturado}"></td>
								<td th:if="${solicitudStock.aceptado}"
									th:text="${solicitudStock.colaborador.nombre}"></td>
								
						<td  th:unless="${solicitudStock.colaborador}" th:text="'Sin Asignar'" ></td>
					
								
								<td th:text="${solicitudStock.aceptado}"></td>
								<td th:text="${solicitudStock.localDestinatario.direccion}"></td>
								<td><a
									th:href="@{solicitudesStock/eliminar/}+ ${solicitudStock.id}"
									type="button" class="btn btn-warning"
									onclick="alert('El cliente fue eliminado con exito!')"> <i
										class="far fa-trash-alt"></i>
								</a>
							</tr>
						</tbody>
					</table>
				</div>
						<nav th:replace="nav2 :: nav"></nav>
			</div>
		</section>




	</main>


		<div th:replace="scripts-footer.html"></div>
</body>
</html>
