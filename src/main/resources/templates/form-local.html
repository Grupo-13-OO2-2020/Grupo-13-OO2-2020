<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Local</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>


	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/locales/save}" th:object=${local} method="POST">
				<div class="card">
					<div class="card-header"></div>
					<h1></h1>
					<h3 align="center">Modulo Local</h3>
					<div class="card-body"></div>
					
					<div class="form-group" style="display: none">
						<label>ID</label> <input th:field="*{id}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>DIRECCION</label> <input th:field="*{direccion}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>LATITUD</label> <input th:field="*{latitud}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>LOGITUD</label> <input th:field="*{longitud}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>CODIGO</label> <input th:field="*{codigo}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>NUMERO TEL</label> <input th:field="*{numeroTelefono}" type="text" class="form-control" />
					</div>
<!-- 					<div class="form-group"> -->
<!-- 						<label>GERENTE</label> <input th:field="*{gerente}" type="text" class="form-control" /> -->
<!-- 					</div> -->
					<div class="card-footer">
						<input type="submit" style="background:yellow" value="Guardar" class="btn btn-succes"/>


					</div>
				</div>
			</form>


		</div>


	</div>

</body>
</html>
