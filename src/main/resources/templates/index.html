<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Home</title>

	<!-- Normalize V8.0.1 -->
	<link rel="stylesheet" href="./css/normalize.css">

	<!-- Bootstrap V4.3 -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<!-- Bootstrap Material Design V4.0 -->
	<link rel="stylesheet" href="./css/bootstrap-material-design.min.css">

	<!-- Font Awesome V5.9.0 -->
	<link rel="stylesheet" href="./css/all.css">

	<!-- Sweet Alerts V8.13.0 CSS file -->
	<link rel="stylesheet" href="./css/sweetalert2.min.css">

	<!-- Sweet Alert V8.13.0 JS file-->
	<script src="./js/sweetalert2.min.js" ></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<link rel="stylesheet" href="./css/jquery.mCustomScrollbar.css">
	
	<!-- General Styles -->
	<link rel="stylesheet" href="./css/style.css">


</head>
<body>
	
		<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content"
				 th:replace="div :: div"></div>
			
		
	</section>

		<!-- Page content -->
		<section class="full-box page-content">
			<nav class="full-box navbar-info">
				<a href="#" class="float-left show-nav-lateral">
					<i class="fas fa-exchange-alt"></i>
				</a>
				<a href="user-update.html">
					<i class="fas fa-user-cog"></i>
				</a>
				<a href="#" class="btn-exit-system">
					<i class="fas fa-power-off"></i>
				</a>
			</nav>

			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fab fa-dashcube fa-fw"></i> &nbsp; Sistema de Gestion de Stock
				</h3>
				<p class="text-justify">
					Bienvenido para operar desde un local dirijase a la lista de locales e ingrese en el que desee.
				</p>
			</div>
			
			<!-- Content -->
			<div class="full-box tile-container">
				<div class="row">
				<div class="col-12 col-md-3">
					<a  th:href="@{/clientes}" class="tile">
						<div class="tile-tittle">Clientes</div>
						<div class="tile-icon">
							<i class="fas fa-users fa-fw"></i>
							<p>5 Registrados</p>
						</div>
					</a>

				</div>
				
				<div class="col-12 col-md-3">
					<a  th:href="@{/productos/}" class="tile">
						<div class="tile-tittle">Productos</div>
						<div class="tile-icon">
							<i class="fas fa-pallet fa-fw"></i>
							<p>9 Registrados</p>
						</div>
					</a>
				</div>
				
				<div class="col-12 col-md-3">
					<a th:href="@{/remitos}" class="tile">
						<div class="tile-tittle">Remitos</div>
						<div class="tile-icon">
							<i class="fas fa-file-invoice-dollar fa-fw"></i>
							<p>10 Registrados</p>
						</div>
					</a>
				</div>
				<div class="col-12 col-md-3">
					<a th:href="@{/solicitudesStock}" class="tile">
						<div class="tile-tittle">SOLICITUD EXTERNA</div>
						<div class="tile-icon">
							<i class="fas fa-file-invoice-dollar fa-fw"></i>
								<p>10 Registrados</p>
						</div>
					</a>
				</div>

				<div class="col-12 col-md-6">
					<a th:href="@{/empleados}" class="tile">
						<div class="tile-tittle">EMPLEADOS</div>
						<div class="tile-icon">
							<i class="fas fa-user-secret fa-fw"></i>
							<p>50 Registrados</p>
						</div>
					</a>
				</div>

				<div class="col-12 col-md-6">
					<a th:href="@{/locales}" class="tile">
						<div class="tile-tittle">LOCALES</div>
						<div class="tile-icon">
							<i class="fas fa-store-alt fa-fw"></i>
							<p>1 Registrada</p>
						</div>
					</a>
				</div>
			</div>
			</div>
			

		</section>
	</main>
	
	
	<div th:replace="scripts-footer.html"></div>

</html>
