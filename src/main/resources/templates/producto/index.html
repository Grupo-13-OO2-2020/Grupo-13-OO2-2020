<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}" href="#">Tienda</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" th:href="@{/}" href="#">Inicio <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/personas}">Personas</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/clientes}">Clientes<span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/empleados}">Empleados</a>
			  </li>
			  <li class="nav-item">
			  <a class="nav-link" th:href="@{/locales}">Locales</a>
			</li>
				<li class="nav-item">
			  <a class="nav-link" th:href="@{/productos}">Productos</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" th:href="@{/lotes}">Stock</a>
			</li>
		  </ul>
		</div>
	  </nav>

	<div class="container mt-4">
	<a th:href="@{/productos/new}" class="btn btn-primary">Agregar Producto</a>
		<table class="table" >
			<thead>
				<tr>
					<th>ID</th>
					<th>DESCRIPCION</th>
					<th>PRECIO_UNITARIO</th>
					<th>TALLE</th>
						<th>CODIGO_PRODUCTO</th>
				</tr>
			<tbody>
				<tr th:each="producto:${productos}">

					<td th:text="${producto.id}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.precioUnitario}"></td>
					<td th:text="${producto.talle}"></td>
					<td th:text="${producto.codigoProducto}"></td>
					<td>
					<a th:href="@{productos/editar/} + ${producto.id}" class="btn btn-warning">Editar</a>
					<a th:href ="@{productos/eliminar/} + ${producto.id}" class="btn btn-danger">Eliminar</a>
					</td>

				</tr>

			</tbody>



		</table>




	</div>



</body>
</html>
