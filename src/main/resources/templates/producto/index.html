<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lista de Productos</title>


<!-- Normalize V8.0.1 -->
<link rel="stylesheet" href="./css/normalize.css">

<!-- Bootstrap V4.3 -->
<link rel="stylesheet" href="/css/bootstrap.min.css">



<!-- Bootstrap Material Design V4.0 -->
<link rel="stylesheet" href="/css/bootstrap-material-design.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" integrity="sha256-xykLhwtLN4WyS7cpam2yiUOwr709tvF3N/r7+gOMxJw=" crossorigin="anonymous" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" integrity="sha256-ENFZrbVzylNbgnXx0n3I1g//2WeO47XxoPe0vkp3NC8=" crossorigin="anonymous" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha256-xykLhwtLN4WyS7cpam2yiUOwr709tvF3N/r7+gOMxJw=" crossorigin="anonymous" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha256-ENFZrbVzylNbgnXx0n3I1g//2WeO47XxoPe0vkp3NC8=" crossorigin="anonymous" />


<!-- Font Awesome V5.9.0 -->
<link rel="stylesheet" href="/css/all.css">

<!-- Sweet Alerts V8.13.0 CSS file -->
<link rel="stylesheet" href="/css/sweetalert2.min.css">

<!-- Sweet Alert V8.13.0 JS file-->
<script src="/js/sweetalert2.min.js"></script>

<!-- jQuery Custom Content Scroller V3.1.5 -->
<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">

<!-- General Styles -->
<link rel="stylesheet" href="/css/style.css">


</head>



 <body>
	
		<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
            <div class="full-box nav-lateral-bg show-nav-lateral"></div>
            
			<div th:if="${empleado.gerente}" class="full-box nav-lateral-content"
			th:include="div :: div"></div>
	   
			<div th:unless="${empleado.gerente}" class="full-box nav-lateral-content"
                    th:include="div2 :: div"></div>
                    
        <div th:replace="scripts-footer.html"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha256-3blsJd4Hli/7wCQ+bmgXfOdK7p/ZUMtPXY08jmxSSgk=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha256-3blsJd4Hli/7wCQ+bmgXfOdK7p/ZUMtPXY08jmxSSgk=" crossorigin="anonymous"></script>
			 
			 
	</section>
       	<section class="full-box page-content">
			<nav th:replace="nav_user :: nav">			
			</nav>
            <!-- Page header -->
            <div class="full-box page-header">
                <h3 class="text-left">
                    <i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE ITEMS
                </h3>
                <p class="text-justify">
                </p>
            </div>
            <div class="container-fluid">
                <ul class="full-box list-unstyled page-nav-tabs">
                    <li>
                        <a th:href="@{/productos/new}"><i class="fas fa-plus fa-fw"></i> &nbsp; AGREGAR PRODUCTO</a>
                    </li>
                    <li>
                        <a class="active" th:href="@{/productos/}"><i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE PRODUCTOS</a>
                    </li>
                    <li>
                        <a th:href="@{/Productomasvendido/}"><i class="fas fa-cart-plus"></i> &nbsp; PRODUCTOS MAS VENDIDOS</a>
                    </li>
                    <li>
                        <a th:href="@{/productos/search}"><i class="fas fa-search fa-fw"></i> &nbsp; BUSCAR PRODUCTO</a>
                    </li>
                </ul>
            </div>
            <script type="text/javascript" th:inline="javascript">
                /*<![CDATA[*/
                var all =  /*[[ ${popUp} ]]*/
                console.log(all)
                /*]]>*/
                if(all!=null)toastr.error('Este producto tiene lotes o remitos no se puede eliminar');
            </script>

  
            <!--CONTENT-->
           <div class="container-fluid">
				 <!--CONTENT-->
                 <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table table-dark table-sm">
                            <thead>
                                <tr class="text-center roboto-medium">
                                    <th>ID</th>
                                    <th>DESCRIPCION</th>
                                    <th>PRECIO UNITARIO</th>
                                    <th>TALLE</th>
                                    <th>CODIGO PRODUCTO</th>
                                    <th>ACTUALIZAR</th>
                                    <th>ELIMINAR</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto:${list}" style="text-align:center;">
    
                                    <td th:text="${producto.id}"></td>
                                    <td th:text="${producto.descripcion}"></td>
                                    <td th:text="${producto.precioUnitario}"></td>
                                    <td th:text="${producto.talle}"></td>
                                    <td th:text="${producto.codigoProducto}"></td>
                                    <td>
                                        <a th:href="@{/productos/editar/} + ${producto.id}" class="btn btn-success">
                                            <i class="fas fa-sync-alt"></i> 
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href ="@{eliminar/{id}(id=${producto.id})}" class="btn btn-warning">
                                            <i class="far fa-trash-alt"></i>
                                        </a>
                                    </td>
  
                                
                
                                </tr>
                            </tbody>
                        </table>
                        </div>
						<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">

						<li class="page-item"
							th:classappend="${prev == 0 ? 'disabled': '' }"><a
							class="page-link" th:href="@{|/productos/?page=${prev}|}">Anterior</a>
						</li>
						<li class="page-item" th:each="page : ${pages}"
							th:classappend="${current == page ? 'active': '' }"><a
							class="page-link" th:href="@{|/productos/?page=${page}|}"
							th:text="${page}"></a>
						<li class="page-item"
							th:classappend="${current == last ? 'disabled': '' }"><a
							class="page-link" th:href="@{|/productos/?page=${next}|}">Proxima</a>
						</li>

					</ul>
				</nav>
			</div>





    </main>
	
</body>
</html>
