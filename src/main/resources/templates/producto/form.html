<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Nuevo item</title>

    <!-- Normalize V8.0.1 -->
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- Bootstrap V4.3 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Bootstrap Material Design V4.0 -->
    <link rel="stylesheet" href="../css/bootstrap-material-design.min.css">

    <!-- Font Awesome V5.9.0 -->
    <link rel="stylesheet" href="../css/all.css">

    <!-- Sweet Alerts V8.13.0 CSS file -->
    <link rel="stylesheet" href="../css/sweetalert2.min.css">

    <!-- Sweet Alert V8.13.0 JS file-->
    <script src="../js/sweetalert2.min.js"></script>

    <!-- jQuery Custom Content Scroller V3.1.5 -->
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">

    <!-- General Styles -->
    <link rel="stylesheet" href="../css/style.css">


</head>


<body>
    <!-- Main container -->
    <main class="full-box main-container">
        <!-- Nav lateral -->
        <section class="full-box nav-lateral">
            <div class="full-box nav-lateral-bg show-nav-lateral"></div>
            <div class="full-box nav-lateral-content">
                <figure class="full-box nav-lateral-avatar">
                    <i class="far fa-times-circle show-nav-lateral"></i>
                    <img src="../assets/avatar/Avatar.png" class="img-fluid" alt="Avatar">
                    <figcaption class="roboto-medium text-center">
                        Carlos Alfaro <br><small class="roboto-condensed-light">Web Developer</small>
                    </figcaption>
                </figure>
                <div class="full-box nav-lateral-bar"></div>
                <div class="full-box nav-lateral-bar" th:replace="nav :: nav"></div>
            </div>
        </section>
        <section class="full-box page-content">
            <nav class="full-box navbar-info">
                <a href="#" class="float-left show-nav-lateral">
                    <i class="fas fa-exchange-alt"></i>
                </a>
                <a href="user-update.html">
                    <i class="fas fa-user-cog"></i>
                </a>
                <a href="#" class="btn-exit-system">
                    <i class="fas fa-power-off"></i>
                </a>
            </nav>
            <div class="container-fluid">
				<ul class="full-box list-unstyled ">
					<li><a th:href="@{/productos/}"><i
							class="fas fa-arrow-alt-circle-left"></i> &nbsp; VOLVER</a>
				</ul>
           
            <!-- Page header -->
            <div class="full-box page-header" >
                <h3 class="text-center">
                    <i class="fas fa-plus-square"></i> &nbsp; AGREGAR PRODUCTO
                </h3>
                <p class="text-justify">
                  
                </p>
            </div>
            
            <!--CONTENT-->
            <div class="container-fluid">
					<fieldset>
						<legend><i class="far fa-plus-square"></i> &nbsp; Información del producto</legend>

						<form th:action="@{/productos/save}" th:object=${producto} method="POST">
							<div class="container-fluid">
								<div class="row">

									<div>
										<div class="form-group" style="display: none">
											<label class="form-group">Id</label>
											<input th:field="*{id}" type="number" class="form-control" />
										</div>
									</div>

									<div class="col-12 col-md-4">
										<div class="form-group">
											<label for="item_codigo" class="bmd-label-floating color-fuerte">Código de Producto</label>
											<input th:field="*{codigoProducto}" type="number"  class="form-control" name="item_codigo" id="item_codigo" maxlength="45">
										</div>
									</div>
									
									<div class="col-12 col-md-8">
										<div class="form-group">
											<label for="item_nombre" class="bmd-label-floating color-fuerte">Descripción</label>
											<input th:field="*{descripcion}" type="text"  class="form-control" name="item_nombre" id="item_nombre" maxlength="140">
										</div>
									</div>

									<div class="col-12 col-md-4">
										<div class="form-group">
											<label for="item_stock" class="bmd-label-floating color-fuerte">Precio unitario</label>
											<input th:field="*{precioUnitario}" type="number"  class="form-control" name="item_stock" id="item_stock" maxlength="9">
										</div>
									</div>

									<div class="col-12 col-md-6">
										<div class="form-group">
                                            <label for="item_estado" class="bmd-label-floating color-fuerte">Talle</label>
                                            <input th:field="*{talle}" type="number"  class="form-control" name="item_talle" id="item_talle" maxlength="9">
										</div>
									</div>
								</div>
								<div class="card-footer">
                                    <i class="far fa-save"></i>
									<input type="submit" class="btn btn-raised btn-info btn-sm">
								</div>
								
								<p class="text-center" style="margin-top: 40px;">
						<button type="reset" class="btn btn-raised btn-secondary btn-sm"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
						&nbsp; &nbsp;
						<button type="submit" class="btn btn-raised btn-info btn-sm"><i class="far fa-save"></i> &nbsp; GUARDAR</button>
					</p>
								
							</div>
						</form>
					</fieldset>
					<br><br><br>
			</div>
        </section>




    </main>
    <div th:replace="scripts-footer.html"></div>
    	
	
</body>
</html>
