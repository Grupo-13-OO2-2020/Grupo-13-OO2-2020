<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lista de Productos</title>

    <!-- Normalize V8.0.1 -->
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- Bootstrap V4.3 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Bootstrap Material Design V4.0 -->
    <link rel="stylesheet" href="/css/bootstrap-material-design.min.css">

    <!-- Font Awesome V5.9.0 -->
    <link rel="stylesheet" href="/css/all.css">

    <!-- Sweet Alerts V8.13.0 CSS file -->
    <link rel="stylesheet" href="/css/sweetalert2.min.css">

    <!-- Sweet Alert V8.13.0 JS file-->
    <script src="/js/sweetalert2.min.js"></script>

    <!-- jQuery Custom Content Scroller V3.1.5 -->
    <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">

    <!-- General Styles -->
    <link rel="stylesheet" href="/css/style.css">


</head>


<body>
    <!-- Main container -->
    <main class="full-box main-container">
        <!-- Nav lateral -->
        <section class="full-box nav-lateral">
            <div class="full-box nav-lateral-bg show-nav-lateral"></div>
            <div class="full-box nav-lateral-content">
                <figure class="full-box nav-lateral-avatar">
                    <i class="far fa-times-circle show-nav-lateral"></i>
                    <img src="../assets/avatar/Avatar.png" class="img-fluid" alt="Avatar">
                    <figcaption class="roboto-medium text-center">
                        Carlos Alfaro <br><small class="roboto-condensed-light">Web Developer</small>
                    </figcaption>
                </figure>
                <div class="full-box nav-lateral-bar" th:replace="nav :: nav"></div>
            </div>
        </section>
        <section class="full-box page-content">
            <nav class="full-box navbar-info">
                <a href="#" class="float-left show-nav-lateral">
                    <i class="fas fa-exchange-alt"></i>
                </a>
                <a href="user-update.html">
                    <i class="fas fa-user-cog"></i>
                </a>
                <a href="#" class="btn-exit-system">
                    <i class="fas fa-power-off"></i>
                </a>
            </nav>
            <!-- Page header -->
            <div class="full-box page-header">
                <h3 class="text-left">
                    <i class="fas fa-clipboard-list fa-fw"></i> &nbsp; REPORTE DE PROUCTOS
                </h3>
                <p class="text-justify">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum delectus eos enim numquam fugit optio accusantium, aperiam eius facere architecto facilis quibusdam asperiores veniam omnis saepe est et, quod obcaecati.
                </p>
            </div>
            
            <!--CONTENT-->
            <div class="container-fluid">
                <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${fecha2 != null}" th:text="'Los productos vendidos entre las fechas '+ ${fecha1} +' y '+ ${fecha2}" class="alert">
                </div>
        
                <table class="table table-striped">
                    <thead class="bg-info">
                        <tr>
                            <th>DESCRIPCION</th>
                            <th>PRECIO UNITARIO</th>
                            <th>TALLE</th>
                            <th>CODIGO PRODUCTO</th>
        
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productosFecha}">
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.precioUnitario}"></td>
                            <td th:text="${producto.talle}"></td>
                            <td th:text="${producto.codigoProducto}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>




    </main>
    
	<div th:replace="scripts-footer.html"></div>
</body>
</html>
