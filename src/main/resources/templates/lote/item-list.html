<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Lista de Lotes</title>

<!-- Normalize V8.0.1 -->
<link rel="stylesheet" href="/css/normalize.css">

<!-- Bootstrap V4.3 -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Bootstrap Material Design V4.0 -->
<link rel="stylesheet" href="/css/bootstrap-material-design.min.css">

<!-- Font Awesome V5.9.0 -->
<link rel="stylesheet" href="/css/all.css">

<!-- Sweet Alerts V8.13.0 CSS file -->
<link rel="stylesheet" href="/css/sweetalert2.min.css">

<!-- Sweet Alert V8.13.0 JS file-->
<script src="/js/sweetalert2.min.js"></script>

<!-- jQuery Custom Content Scroller V3.1.5 -->
<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">

<!-- General Styles -->
<link rel="stylesheet" href="/css/style.css">


</head>


<body>
<body>

	<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>
			<div class="full-box nav-lateral-content" th:replace="div :: div"></div>


		</section>
		<section class="full-box page-content">
			<nav class="full-box navbar-info">
				<a href="#" class="float-left show-nav-lateral"> <i
					class="fas fa-exchange-alt"></i>
				</a> <a href="user-update.html"> <i class="fas fa-user-cog"></i>
				</a> <a href="#" class="btn-exit-system"> <i
					class="fas fa-power-off"></i>
				</a>
			</nav>
			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE LOTES
				</h3>
				<p class="text-justify"></p>
			</div>
			<div class="container-fluid">
				<ul class="full-box list-unstyled page-nav-tabs">
					<li><a th:href="@{/productos/new}"><i
							class="fas fa-plus fa-fw"></i> &nbsp; AGREGAR PRODUCTO</a></li>
					<li><a class="active" th:href="@{/productos/}"><i
							class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE
							PRODUCTOS</a></li>
					<li><a th:href="@{/Productomasvendido/}"><i
							class="fas fa-clipboard-list fa-fw"></i> &nbsp; PRODUCTOS MAS
							VENDIDOS</a></li>
					<li><a th:href="@{/productos/search}"><i
							class="fas fa-search fa-fw"></i> &nbsp; BUSCAR PRODUCTO</a></li>
				</ul>
			</div>

			<!--CONTENT-->
			<div class="container-fluid">
				<!--CONTENT-->
				<div class="container-fluid">
					<div class="table-responsive">
						<table class="table table-dark table-sm">
							<thead>
								<tr class="text-center roboto-medium">
									<th>NUMERO DE LOTE</th>
									<th>CANTIDAD INICIAL</th>
									<th>FECHA DE INGRESO</th>
									<th>CANTIDAD EXISTENTE</th>
									<th>CODIGO PRODUCTO</th>
									<th>TALLE</th>
									<th>LOCAL</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="lote:${lotes}">

									<td th:text="${lote.numeroDeLote}"></td>
									<td th:text="${lote.cantidadRecibida}"></td>
									<td th:text="${lote.fechaIngreso}"></td>
									<td th:text="${lote.cantidadExistente}"></td>
									<td th:text="${lote.producto.codigoProducto}"></td>
									<td th:text="${lote.producto.talle}"></td>
									<td th:text="${lote.local.direccion}"></td>									
									<td><a th:href="@{/lotes/editar/{id}(id=${lote.id})} + ${lote.id}"
										class="btn btn-success"> <i class="fas fa-sync-alt"></i>
									</a></td>
									
									
								<td>
									<a
										th:href="@{/lotes/eliminar/{id}(id=${lote.id})}"
										type="button" class="btn btn-warning"
										onclick="alert('El cliente fue eliminado con exito!')"> <i
											class="far fa-trash-alt"></i>
									</a>
								</td>

								</tr>
							</tbody>
						</table>
					</div>
					<nav aria-label="Pagination">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:each="page : ${pages}"><a
								class="page-link" th:href="@{|/lotes/?page=${page}|}"
								th:text="${page}"></a></li>
						</ul>
					</nav>
				</div>
		</section>




	</main>

	<div th:replace="scripts-footer.html"></div>
</body>
</html>
