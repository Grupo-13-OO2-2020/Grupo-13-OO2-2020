<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Lista de Lotes</title>

	
	<!-- Normalize V8.0.1 -->
	<link rel="stylesheet" href="./css/normalize.css">

	<!-- Bootstrap V4.3 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<!-- Bootstrap Material Design V4.0 -->
	<link rel="stylesheet" href="/css/bootstrap-material-design.min.css">

	<!-- Toastr -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" integrity="sha256-xykLhwtLN4WyS7cpam2yiUOwr709tvF3N/r7+gOMxJw=" crossorigin="anonymous" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" integrity="sha256-ENFZrbVzylNbgnXx0n3I1g//2WeO47XxoPe0vkp3NC8=" crossorigin="anonymous" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha256-xykLhwtLN4WyS7cpam2yiUOwr709tvF3N/r7+gOMxJw=" crossorigin="anonymous" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha256-ENFZrbVzylNbgnXx0n3I1g//2WeO47XxoPe0vkp3NC8=" crossorigin="anonymous" />


	<!-- Font Awesome V5.9.0 -->
	<link rel="stylesheet" href="/css/all.css">

	<!-- Sweet Alerts V8.13.0 CSS file -->
	<link rel="stylesheet" href="/css/sweetalert2.min.css">

	<!-- Sweet Alert V8.13.0 JS file-->
	<script src="/js/sweetalert2.min.js"></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">

	<!-- General Styles -->
	<link rel="stylesheet" href="/css/style.css">

	<div th:replace="scripts-footer.html"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha256-3blsJd4Hli/7wCQ+bmgXfOdK7p/ZUMtPXY08jmxSSgk=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha256-3blsJd4Hli/7wCQ+bmgXfOdK7p/ZUMtPXY08jmxSSgk=" crossorigin="anonymous"></script>

</head>


<body>
<body>

	<main class="full-box main-container">
		<!-- Nav lateral -->
		<section class="full-box nav-lateral">
			<div class="full-box nav-lateral-bg show-nav-lateral"></div>

			<div th:if="${empleado.gerente}" class="full-box nav-lateral-content"
				th:include="div :: div"></div>

			<div th:unless="${empleado.gerente}"
				class="full-box nav-lateral-content" th:include="div2 :: div"></div>


		</section>
		<section class="full-box page-content">
			<nav th:replace="nav_user :: nav"></nav>
			<!-- Page header -->
			<div class="full-box page-header">
				<h3 class="text-left">
					<i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE LOTES
				</h3>
				<p class="text-justify"></p>
			</div>
			<div class="container-fluid">
				<ul class="full-box list-unstyled page-nav-tabs">



					<li><a th:href="@{/lotes/}"><i
							class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE LOTES</a></li>


					<li><a href="#"><i class="fas fa-search fa-fw"></i> &nbsp;
							BUSCAR LOTE</a></li>
				</ul>
			</div>

			<script type="text/javascript" th:inline="javascript">
                /*<![CDATA[*/
                var all =  /*[[ ${popUp} ]]*/
                console.log(all)
                /*]]>*/
                if(all!=null)toastr.error('Este empleado tiene pedidos realizados no se puede eliminar');
            </script>
				<!--CONTENT-->
				<div class="container-fluid">
					<div class="table-responsive">
						<table class="table table-dark table-sm">
							<thead>
								<tr class="text-center roboto-medium">
									<th>NUMERO DE LOTE</th>
									<th>CANTIDAD INICIAL</th>
									<th>FECHA DE INGRESO</th>
									<th>CANTIDAD EXISTENTE</th>
									<th>DESCRIPCION PRODUCTO</th>
									<th>CODIGO PRODUCTO</th>
									<th>TALLE</th>
									<th>LOCAL</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="lote:${lotes}" class="text-center">

									<td th:text="${lote.numeroDeLote}"></td>
									<td th:text="${lote.cantidadRecibida}"></td>
									<td th:text="${lote.fechaIngreso}"></td>
									<td th:text="${lote.cantidadExistente}"></td>
									<td th:text="${lote.producto.descripcion}"></td>
									<td th:text="${lote.producto.codigoProducto}"></td>
									<td th:text="${lote.producto.talle}"></td>
									<td th:text="${lote.local.direccion}"></td>
							

								</tr>
							</tbody>
						</table>
					</div>
					<nav aria-label="Pagination">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:each="page : ${pages}"><a
								class="page-link" th:href="@{|/lotes/?page=${page}|}"
								th:text="${page}"></a></li>
						</ul>
					</nav>
				</div>
		</section>




	</main>
</body>
</html>
