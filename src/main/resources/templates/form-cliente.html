<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Formulario Cliente</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form action="#" th:action="@{/clientes/save}" th:object=${cliente} method="POST">
				<div class="card">
					<div class="card-header"></div>
					<h3>Modulo Cliente</h3>
					<div class="card-body"></div>
					<div class="form-group" style="display: none">
						<label>ID</label> <input th:field="*{id}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>DNI</label> <input th:field="*{dni}" type="number" class="form-control" />
					</div>
					<div class="form-group">
						<label>NOMBRE</label> <input th:field="*{nombre}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>APELLIDO</label> <input th:field="*{apellido}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>FECHA NACIMIENTO</label> <input th:field="*{fechaNacimiento}" type="date" class="form-control" />
					</div>
					<div class="form-group">
						<label>EMAIL</label> <input th:field="*{email}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>NUMERO</label> <input th:field="*{numero}" type="number" class="form-control" />
					</div>
					<div class="form-group">
						<label>CUIT</label> <input th:field="*{cuit}" type="number" class="form-control" />
					</div>
					<div class="form-group">
						<label>CUIL</label> <input th:field="*{cuil}" type="number" class="form-control" />
					</div>
					<div class="card-footer">
						<input type="submit" style="background:yellow" value="Guardar" class="btn btn-succes"/>


					</div>
				</div>
			</form>


		</div>


	</div>



</body>
</html>
