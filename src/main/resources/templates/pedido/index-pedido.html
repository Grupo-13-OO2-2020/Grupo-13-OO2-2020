<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Pedidos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body style="background-color:#D5D5D5;">
	<div th:replace="nav :: nav"></div>

	<div class="container mt-4">
	<a th:href="@{/pedidos/new}" class="btn btn-primary">Agregar Pedido</a>
		<table class="table" >
			<thead>
				<tr style="text-align:center;">
					<th>ID</th>
					<th>FECHA</th>
					<th>PRODUCTO</th>
					<th>CANTIDAD</th>
					<th>VENDEDOR</th>
					<th>CLIENTE</th>
					<th>FACTURADO</th>
					<th></th>
				</tr>
			<tbody>
				<tr th:each="pedido:${pedidos}" style="text-align:center;">

					<td th:text="${pedido.id}"></td>
					<td th:text="${pedido.fecha}"></td>
					<td th:text="${pedido.producto.descripcion}"></td>
					<td th:text="${pedido.cantidad}"></td>
					<td th:text="${pedido.vendedor.nombre}"></td>
					<td th:text="${pedido.cliente.nombre}"></td>
					<td th:text="${pedido.facturado}"></td>
					<td>
						<a th:href="@{pedidos/editar/} + ${pedido.id}" class="btn btn-warning">Editar</a>
						<a th:href ="@{pedidos/eliminar/} + ${pedido.id}" class="btn btn-danger">Eliminar</a>
					</td>

				</tr>

			</tbody>



		</table>




	</div>



</body>
</html>
