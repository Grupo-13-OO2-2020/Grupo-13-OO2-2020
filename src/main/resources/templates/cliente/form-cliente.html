<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Formulario Cliente</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body style="background:#DBDBDB">

	<div class="container mt-4">
		<div class="col-sm-6" >
			<form action="#" th:action="@{/clientes/save}" th:object=${cliente} method="POST">
				<div class="card text-center border-info mb-3">
					<div class="card-header"></div>
					<h3>Modulo Cliente</h3>
					<div class="card-body"></div>
					<div class="form-group" style="display: none">
						<label>ID</label> <input th:field="*{id}" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label>Nombre</label> <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre"  />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
					<div class="form-group">
						<label>Apellido</label> <input th:field="*{apellido}" type="text" class="form-control" placeholder="Apellido" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>
					<div class="form-group">
						<label>Dni</label> <input th:field="*{dni}" type="number" class="form-control" placeholder="Dni"  />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
					</div>
					<div class="form-group">
						<label>Fecha de Nacimiento</label> <input th:field="*{fechaNacimiento}" type="date" class="form-control" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></small>
					</div>
					<div class="form-group">
						<label>Email</label> <input th:field="*{email}" type="email" class="form-control" placeholder="Email"  />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
					<div class="form-group">
						<label>Numero</label> <input th:field="*{numero}" type="number" class="form-control" placeholder="Numero"  />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></small>
					</div>
					<div class="form-group">
						<label>Cuit</label> <input th:field="*{cuit}" type="number" class="form-control" placeholder="Cuit" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></small>
					</div>
					<div class="form-group">
						<label>Cuil</label> <input th:field="*{cuil}" type="number" class="form-control" placeholder="Cuil"  />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('cuil')}" th:errors="*{cuil}"></small>
					</div>
					<div class="card-footer">
						<input type="submit" style="background:#74C1F4" value="Guardar" class="btn btn-succes"/>


					</div>
				</div>
			</form>


		</div>


	</div>



</body>
</html>
